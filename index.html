<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes to Self</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="title" style="text-align: center;">
      <img alt="Title Image" src="Images/title_card.png">
  </div>

  <br><br>
  
  <div class="welcome-image">
    <img alt="Welcome Image" class="welcome" src="Images/welcome.png">
    <img alt="Welcome Image Description" class="welcome-overlay" src="Images/welcome_overlay.png">
  </div>

  <br>

  <div class="audio-players">
    <div class="player mama-song">
      <div class="pillar mama-pillar"></div>

      <div onclick="playPauseMama()" class="play-button" id="ctrlIcon-mama"></div>
      <img class="song-title" src="Images/song titles/mama_title.png" alt="Mama">

      <audio controls id="mama-song">
        <source src="Mixes/The Songwriter - Mix 2.m4a" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress-mama">
    </div>

    <div class="player clementine-song">
      <div class="pillar clementine-pillar"></div>

      <div onclick="playPauseClementine()" class="play-button" id="ctrlIcon-clementine"></div>
      <img class="song-title" src="Images/song titles/clementine_title.png" alt="Clementine">
      
      <audio controls id="clementine-song">
        <source src="Mixes/Clementine Mix2.m4a" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress-clementine">
    </div>

    <div class="player the-other-end-song">
      <div class="pillar the-other-end-pillar"></div>

      <div onclick="playPauseOtherEnd()" class="play-button" id="ctrlIcon-other-end"></div>
      <img class="song-title" src="Images/song titles/other_end_title.png" alt="The Other End">
      
      <audio controls id="the-other-end-song">
        <source src="Mixes/The Other End - Mix 2.m4a" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress-other-end">
    </div>

    <div class="player true-to-you-song">
      <div class="pillar true-to-you-pillar"></div>

      <div onclick="playPauseTrueToYou()" class="play-button" id="ctrlIcon-true-to-you"></div>
      <img class="song-title" src="Images/song titles/true_to_you_title.png" alt="True to You">
      
      <audio controls id="true-to-you-song">
        <source src="Mixes/True to You - Mix 2.m4a" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress-true-to-you">
    </div>

    <div class="player songwriter-song">
      <div class="pillar the-songwriter-pillar"></div>

      <div onclick="playPauseSongwriter()" class="play-button" id="ctrlIcon-songwriter"></div>
      <img class="song-title" src="Images/song titles/songwriter_title.png" alt="The Songwriter">
      
      <audio controls id="songwriter-song">
        <source src="Mixes/The Songwriter - Mix 2.m4a" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress-songwriter">
    </div>
  </div>
    
  <br><br><br>
  <img class="pencil" src="Images/collage items/pencil.png">

  <br><br>
  
  <div style="text-align: center">
    <h1>Buy your Votes</h1>
  </div>

  <script>
    let progressMama = document.getElementById("progress-mama");
    let progressClementine = document.getElementById("progress-clementine");
    let progressOtherEnd = document.getElementById("progress-other-end");
    let progressTrueToYou = document.getElementById("progress-true-to-you");
    let progressSongwriter = document.getElementById("progress-songwriter");

    let songMama = document.getElementById("mama-song");
    let songClementine = document.getElementById("clementine-song");
    let songOtherEnd = document.getElementById("the-other-end-song");
    let songTrueToYou = document.getElementById("true-to-you-song");
    let songSongwriter = document.getElementById("songwriter-song");

    let ctrlIconMama = document.getElementById("ctrlIcon-mama");
    let ctrlIconClementine = document.getElementById("ctrlIcon-clementine");
    let ctrlIconOtherEnd = document.getElementById("ctrlIcon-other-end");
    let ctrlIconTrueToYou = document.getElementById("ctrlIcon-true-to-you");
    let ctrlIconSongwriter = document.getElementById("ctrlIcon-songwriter");

    songMama.onloadmetadata = function () {
      progressMama.max = songMama.duration;
      progressValue.max = songMama.currentTime;
    }

    function playPauseMama() {
      if (ctrlIconMama.classList.contains("pause-button")) {
        songMama.pause();
        ctrlIconMama.classList.remove("pause-button");
        ctrlIconMama.classList.add("play-button");
      }
      else {
        songMama.play();
        ctrlIconMama.classList.remove("play-button");
        ctrlIconMama.classList.add("pause-button");
      }
    }

  </script>
</body>
</html>
